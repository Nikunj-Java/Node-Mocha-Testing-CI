name: Build and Publish Artifact

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: |
        mkdir -p dist
        echo "Sample build file" > dist/output.txt

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-output
        path: dist/
